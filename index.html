<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>No HTML podemos fazer uma lista com as tags, que ao passar o mouse sobre elas, aparece a descrição da tag</p>
    <ul type="square">
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag <mark>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
